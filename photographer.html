<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/photographer.css" />
    <title>Fisheye - photographe</title>
  </head>
  <body id="photographer_page">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photograph-infos_block">
          <h2 class="photographer_name"></h2>
          <p class="photographer_localisation"></p>
          <span class="photographer_tagLine"></span>
        </div>
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
        <img
          class="photographer_picture"
          src="FishEye_Photos(1)/Sample Photos/Photographers ID Photos/MimiKeel.jpg"
          alt=""
        />
      </div>
    </main>
    <div class="drop-down-block">
      <p class="drop-down-text">Trier par</p>
      <div class="dropdown">
        <button class="bloc-top">
          <span>Modifier</span>
          <i class="icon_icon__CnTPc"></i>
        </button>
        <div class="bloc-links">
          <ul>
            <li>
              <a href="#">Popularité</a>
            </li>
            <li>
              <a href="#">Date</a>
            </li>
            <li>
              <a href="#">Titre</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="medias"></div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
