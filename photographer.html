<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/photographer.css" />
  <link rel="stylesheet" type="text/css" href="css/lightbox.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <title>Fisheye - photographe</title>
</head>

<body id="photographer_page">
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-infos_block">
        <h2 class="photographer_name"></h2>
        <p class="photographer_localisation"></p>
        <span class="photographer_tagLine"></span>
      </div>
      <button class="contact_button" onclick="displayModal()">
        Contactez-moi
      </button>
      <img class="photographer_picture" src="FishEye_Photos(1)/Sample Photos/Photographers ID Photos/MimiKeel.jpg"
        alt="" />
    </div>
  </main>
  <section class="dropdown-menu">
    <h2>Trier par</h2>
    <div class="dropdown">
      <span>Popularité</span>
      <i class="fa-solid"></i>
      <ul class="dropdown-list">
        <li class="dropdown-item active">Popularité</li>
        <li class="dropdown-item">Date</li>
        <li class="dropdown-item">Titre</li>
      </ul>
    </div>
  </section>
  <section class="medias">
  </section>
  <div class='lightbox' style = "display: block">
    <div class="lightbox-container">
    </div>
    <i class="fa-solid fa-chevron-right modal-style"></i>
    <i class="fa-solid fa-xmark modal-style"></i>
    <i class="fa-solid fa-chevron-left modal-style"></i>
  </div>
  </div>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/factories/mediaLightboxFactory.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
</body>

</html>
